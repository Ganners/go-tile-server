<!doctype html>
<html>
  <head>
    <title>go-tile-server example</title>
    <link rel="stylesheet" href="/leaflet.css">
    <script src="/leaflet.js"></script>
    <style>
      #map {
        width: 100%;
        height: 400px;
      }
    </style>
  </head>
  <body>

    <div id="map"></div>

    <script>
      var opt = {attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'}

      var normal = L.tileLayer('/tiles/{z}/{x}/{y}.png', opt)
      var debug = L.tileLayer('/tiles/{z}/{x}/{y}.png?debug=1', opt)
      var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', opt)

      var map = L.map('map', {
        center: [54.1611, -4.4795],
        zoom: 14,
        layers: [normal],
      })

      L.control.layers({
        "Normal": normal,
        "Debug": debug,
        "OSM default": osm,
      }).addTo(map)
    </script>

  </body>
</html>
