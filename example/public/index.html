<!doctype html>
<html>
  <head>
    <title>go-tile-server example</title>
    <link rel="stylesheet" href="/leaflet.css">
    <script src="/leaflet.js"></script>
    <style>
      #map {
        width: 100%;
        height: 400px;
      }
    </style>
  </head>
  <body>

    <div id="map"></div>

    <script>
      var map = L.map('map').setView([54.1611, -4.4795], 14)

      L.tileLayer('/tiles/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map)
    </script>

  </body>
</html>
